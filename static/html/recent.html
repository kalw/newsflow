<html>
<head>
	<title>Search NZBs</title>
	<link rel="stylesheet" type="text/css" href="/css/newsflow.css" />
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/jquery.easydate.min.js"></script>
	<script type="text/javascript" src="/js/newsflow.js"></script>
	<script type="text/javascript">
$(document).ready(function() {
	newsflow.get_groups();

	if(document.location.hash != '') {
		hash = document.location.hash;
		$('#groups').val(hash.substr(1, hash.length));
	}

	newsflow.get_recent();
	$('#groups').change(newsflow.get_recent);
});
	</script>
</head>

<body>

<div id="container">
<ul id="content">
	<li class="header"><select id="groups"></select></li>
	<li class="rss"></li>
</ul>
</div>

</body>
</html>
